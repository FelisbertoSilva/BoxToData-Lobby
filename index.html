<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Silva - Data Science Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #e8e8e8;
        }

        header {
            padding: 50px 20px 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1rem;
            color: #777;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #999;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .project-card {
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
            transition: background 0.2s ease;
            max-width: 320px;
        }

        .project-card:hover {
            background: #1a1a1a;
        }

        .project-card a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            text-decoration: none;
            color: inherit;
        }

        .project-image {
            width: 120px;
            height: auto;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .project-info h3 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: #fff;
        }

        .project-info p {
            font-size: 0.75rem;
            color: #666;
            line-height: 1.4;
        }

        .notice {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 25px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1>Luis Silva</h1>
        <p>Personal Portfolio</p>
    </header>

    <main>
        <p class="notice">Some projects may load slowly due to free hosting on Render.com</p>

        <h2 class="section-title">Projects</h2>

        <div class="projects-list">

            <article class="project-card">
                <a href="https://hardwood-hoops.onrender.com" target="_blank" rel="noopener">
                    <img src="logo.jpg" alt="Hardwood Hoops" class="project-image">
                    <div class="project-info">
                        <h3>Hardwood Hoops</h3>
                        <p>Fantasy basketball league management site inspired by NBA.com</p>
                    </div>
                </a>
            </article>

        </div>
    </main>

</body>
</html>
